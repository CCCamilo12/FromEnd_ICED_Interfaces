    <style>
        /* Estilos personalizados para la barra de búsqueda */
        .search__bar {
          margin-bottom: 20px;
        }
        
        .search__bar input[type="text"] {
          padding: 10px;
          width: 200px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        
        .search__bar button {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        .search__bar button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body id="body" style="max-height: 100vh; overflow-y: scroll;">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <section class="cont">
        <div class="encabezado">
            <h1>LISTA DE DISPOSITIVOS EN PRESTAMO</h1>
        </div>
        <div class="contenedor1">
            <h3>Cantidad de dispositivos en el centro</h3>
            <div class="search__bar">
                <input type="text" id="search_input" placeholder="Buscar dispositivo">
                <button id="search_button">Buscar</button>
            </div>
            <!-- Creación de tabla de datos -->
            <table id="tabla1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Dispositivo</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Serial</th>
                        <th>Estado</th>
                        <th>Especialidad</th>
                    </tr>
                </thead>
                <tbody id="tabla1-body"></tbody>
            </table>
            <!-- Final de la tabla -->
        </div>
        <div class="contenedor2">
            <h3>Portátiles disponibles</h3>
        </div>
        <div class="contenedor3">C</div>
        <div class="contenedor4">
            <h1>Recuerda entregar el dispositivo acorde a la ficha del estudiante</h1>
        </div>
    </section>
