<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive</title>
    <link rel="stylesheet" href="/css/styles4.css">
    <script src="https://kit.fontawesome.com/3d7a846b01.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>

        </div>

    </header>

    <div class="menu__side" id="menu_side">

        <div class="options__menu">	

            <a href="/index3.html"  >
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Dispositivos</h4>
                </div>
            </a>

            <a href="/index4.html" class="selected">
                <div class="option">
                    <i class="fa-solid fa-cloud"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>
            
            <a href="/index5.html">
                <div class="option">
                    <i class="fa-solid fa-database"></i>
                    <h4>Prestamos</h4>
                </div>
            </a>

            <a href="/index6.html">
                <div class="option">
                    <i class="fa-solid fa-code"></i>
                    <h4>Saciones</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-users"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-plus"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>
        </div>

    </div>

    <section class="cont">

        <div class="contenedor1">
            <h1>Lista de usuarios centro</h1>
        </div>
        
        <div class="contenedor2">
            
            <div>
                <!-- Creación de tabla de datos -->
                <table id="tabla1">
                    <thead>
                        <tr>
                            <th>Documento</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Tipo</th>
                            <th>Celular</th>
                            <th>Correo</th>
                            <th>Ficha</th>
                        </tr>
                    </thead>
                    <tbody id="tabla2-body"></tbody>
                </table>
                <!-- Final de la tabla -->
            </div>
        </div>

        <div class="contenedor3">

            <form action="" id="formulario">
                <div class="mb-3">
                <input type="number" class="form-control" id="usu_documento" name="Documento" placeholder="Documento">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_nombre" name ="Nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_apellido" name ="Apellido" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_tipo" name="Tipo de Usuario" placeholder="Tipo de Usuario">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_celular" name="Celular" placeholder="Celular">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_correo" name="Correo" placeholder="Correo">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_ficha" name="Ficha" placeholder="Ficha">
                </div>
                <div class="mb-3">
                    <button type="button" id="AgregarUsuario" class=" btn btn-primary w-100 fs-5 mb-3">Insertar Usuario</button>
                </div>
            </form>

        </div>

        <div class="contenedor4">B</div>
        <div class="contenedor5">C</div>
        

    </section>
    
      



    <script src="js/script.js"></script>
    <script src="js/ListarUsuarios.js"></script>
</body>
</html>
